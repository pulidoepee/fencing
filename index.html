<!DOCTYPE html>
<html>
<head>
    <title>Fundacion Ruben Limardo Gascon </title>
    <link rel="icon" href="FRB.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="box"> 
        <img src="funs.png" alt="Fundacion">
    </div>
    <form> 
        <h2>
            Formulario de contacto
        </h2>
        
        <!-- SIMPLE INPUT -->
        <div class="form_input">
            <label> Nombre Completo </label>   
                <input type="text" placeholder="Diego Pulido">
        </div>
        <div class="form_input">
            <label> Email </label>
                <input type="email" placeholder="Diegojesuspulido@gmail.com">
        </div>
        
        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label> Tipo de usuario </label>
            <select name="type-of-user">
                <option value="user1"> Seguidor/a </option>
                <option value="user2"> Empresa </option>
                <option value="user3"> Otros </option>
            </select>
        </div>
        
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label> Referente 
            <input list="referente" name="Referente"> 
            <datalist id="referente" name="type-of-user">
                <option value= "Soy Dalto"></option> </option>
                <option value="Instagram"> Redes Sociales </option>
                <option value="Otros"> Otros </option>
            </datalist> 
            </label>
        </div>
        
        <!-- TEXTAREA -->
        <div class="form_input">
            <label>Mensaje</label> 
                <textarea rows="3" placeholder="Deja tu mensaje.."></textarea>
        </div>
        
        <fieldset>
            <legend> UBICACION </legend>
        <div class="form_input">
            <label> Direccion </label>
            <input type="text" placeholder="Calle Dra Salome Martin 19">    
        </div>
        <div class="form_input">
            <label> Lugar de Nacimiento </label>
            <input type="text" placeholder="Ciudad Bolivar">
        </div>
        </fieldset>

        <div class="form_input"> 
            <label> Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>    
</body>
</html>
